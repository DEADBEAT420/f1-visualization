<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>F1 Visualization</title>
    <!-- Import Vega & Vega-Lite (latest versions) -->
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
    <h1>F1 Performance Visualization</h1>
    <div id="vis"></div>
    <script>
        vegaEmbed('#vis', 'https://your-username.github.io/f1-visualizations/chart_specification.json').then(function(result) {
            // Access the Vega view instance as result.view
        }).catch(console.error);
    </script>
</body>
</html>
